<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style></style>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
	body
	{
		background-color:#e6ffcc;
	}
</style>
</head>
<body>

<div class="container">
	
	<br><br><center><h1>Basic Calculator</h1></center>

<table class="table table-bordered">
	<form class="form-group" name="cal">
	<tr class="active"><td colspan="8"><input type="text" class="form-control" placeholder="Enter number a"  id="a" name="a" ></td></tr>
	<tr class="active"><td colspan="8"><input type="text" class="form-control" placeholder="Enter number b"  id="b" name="b" ></td></tr>
	<tr class="danger"><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = add(document.cal.a.value,document.cal.b.value);return false;'>Add(+)</td><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = sub(document.cal.a.value,document.cal.b.value);return false;'>Subtract(-)</td><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = mul(document.cal.a.value,document.cal.b.value);return false;'>Multiply(*)</td><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = mod(document.cal.a.value);return false;'>Absolute</td></tr><br><br>
		<tr class="danger" ><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = div(document.cal.a.value,document.cal.b.value);return false;'>Divide(/)</td><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = percent(document.cal.a.value,document.cal.b.value);return false;'>Percentage(%)</td><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = sqrt(document.cal.a.value);document.cal.b.disabled=true;return false;'>Square Root</td><td><button class="btn btn-success" onclick='document.getElementById("demo").innerHTML = pow(document.cal.a.value,document.cal.b.value);return false;'>Power</td></tr>
			<tr class="warning"><td colspan="8"><h4 id="demo" name="p1">The Result Will be displayed Here..</h4></td></tr>
</form>
	
</table>

</div>
<script src="all.js"></script>







</body>
</html>
